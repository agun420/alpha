# filename: .github/workflows/weekly_retraining_run.yml

name: Weekly Model Retraining and Scan

on:
  # Schedule to run every Sunday at 1:00 AM UTC
  schedule:
    - cron: '0 1 * * 0'

  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  retrain-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn tensorflow matplotlib ta lxml requests

      - name: Run Weekly Retraining and Scan
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python weekly_retrain_scan.py
